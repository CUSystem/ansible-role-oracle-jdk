    java_download_url: http://download.oracle.com/otn-pub/java/jdk/8u91-b14/jdk-8u91-{{ java_architecture }}.tar.gz
  8u92:
    java_long_version: 1.8.0_92
    java_download_url: http://download.oracle.com/otn-pub/java/jdk/8u92-b14/jdk-8u92-{{ java_architecture }}.tar.gz
  8u101:
    java_long_version: 1.8.0_101
    java_download_url: http://download.oracle.com/otn-pub/java/jdk/8u101-b13/jdk-8u101-{{ java_architecture }}.tar.gz
  8u102:
    java_long_version: 1.8.0_102
    java_download_url: http://download.oracle.com/otn-pub/java/jdk/8u102-b14/jdk-8u102-{{ java_architecture }}.tar.gz
  8u111:
